<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>管理中心 | 优意座标™</title>
<meta name="keywords" content="中国优秀文创人,文创人,机构,媒体人,优意座标,演员,模特,设计师,创意,平面,产品设计,视觉,建筑,空间设计" />
<meta name="description" content="为中国优秀文创人提供媒体助力，为媒体人提供新鲜文创业动态汇集，为中国文创机构提供合作空间。" />
<meta name="author" content="优意座标™|YOEZ.CC团队" />
<meta name="copyright" content="Copyright优意座标™" />
<link rel="stylesheet" type="text/css" href="http://static.ueue.cc/www/css/user.css">
<script type="text/javascript" src="http://static.ueue.cc/www/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="http://static.ueue.cc/www/js/common.js"></script>
<script type="text/javascript" src="http://static.ueue.cc/www/js/user.js"></script>
</head>
<body class="user-body">
  {{modules.SettingHeader(cuser,url)}}
<div class="w1000">
	<div class="user-1-bd br5 z cl mgt100">
		<div class="user-left z cl mgt40">
			<div class="user-1-type z cl">
				<p class="z cl user-1-tt">个性域名</p>
				<span class="z cl user-urlhead">http://www.ueue.cc/u/</span>
                                {{ xsrf_form_html() }}
				<input id="user-domain" type="text" maxlength=20 class="z cl user-url" value="{% if domain.psldomain %}{{domain.psldomain}}{% end %}"/>
				<p class="user-1-explain z cl">
					设置个性域名让朋友更方便记住你，由6-20位字母或数字组成，首字符须为字母。
				</p>
			</div>
			<div class="user-button z cl">
				  {{ xsrf_form_html() }}
					<input type="button" value="SAVE"/>
				</div>
		</div>
		<div class="user-1-right y cl mgt40">
			{{modules.Setlist()}}
		</div>
	</div>
	<p class="user-copyright y cl">© UEUE.CC | 优意座标™</p>
</div>

<script type="text/javascript">
  $(".user-button input").click(function(){
      var userdomain=$("#user-domain").val();
      //alert(parseInt(userdomain[0]));
      if(userdomain[0] >= '0' && userdomain[0] <= '9'){
          alert("参数不符合规范");
          return;
      }
      var settings={
             url:"/user/set-domain",
             type:"post",
             dataType:"json",
             data:{domain:userdomain,_xsrf:$("input[name='_xsrf']").val()},
             error:function(jq,data,errorThrow){
                     if(date) alert(data);
                   },
             success:function(result){
                      if(result.status){
                            alert(result.msg);
                      }
                      else{
                            alert(result.msg);
                      }
                   }
           }
      $.ajax(settings);
  })
</script>

</body>
</html>
